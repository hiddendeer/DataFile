<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="./css/message.css">
</head>
<body>
  <form action="">
  <div id="center_id">
    <div id="email"><label for="text_id">请输入你的邮箱:</label><input type="text" id="text_id"></div>
    <div id="area"><textarea name="area" id="area_id" cols="50" rows="10" placeholder="请输入反馈信息"></textarea>
    <div id="btn"><input type="button" class="layui-btn layui-btn-radius submit" value="提交"><input type="reset" class="layui-btn layui-btn-radius layui-btn-danger" value="重置"></div>
    </div>
  </div>
  </form>
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="./layui/layui.js"></script>
</body>
<script type="text/javascript">
  $('.submit').click(function(){
    var text = $('#text_id').val();
    var area = $('#area_id').val();
    $.ajax({
            type:"post",
            url:"http://localhost/board/admin/message.php",
            data:{email:text,content:area},
            async:true,
            success:function(res){
              // console.log(JSON.parse(res));
            }
    })
  })
</script>
</html>
