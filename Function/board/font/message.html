<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="./css/message.css">
</head>
<body>
  <form action="">
    <div id="center_id">
      <div id="email"><input type="text" id="text_id" placeholder="请输入邮箱啊"></div>
      <div id="span"></div>
      <div id="area"><textarea name="area" id="area_id" cols="50" rows="10" placeholder="请输入反馈信息"></textarea>
        <div id="btn"><input type="button" class="layui-btn layui-btn-radius submit" onclick="clik()" value="提交"></div>
      </div>
    </div>
  </form>
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="./layui/layui.js"></script>
</body>
<script type="text/javascript">
$('.submit').click(function(){
  var text = $('#text_id').val();
  var area = $('#area_id').val();
  $.ajax({
    type:"post",
    url:"http://localhost/board/admin/message.php",
    data:{email:text,content:area},
    async:true,
    dataType:"json",
    success:function(res){
       $('#span').html(res.message);

    }
  })
})
</script>
<script type="text/javascript">
function clik(){
  alert("提交成功");
}
</script>
</html>
